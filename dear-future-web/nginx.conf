# Bu dosya 2 durumda kullanılır:
# 1) Docker: frontend image build edilirken COPY ile container içine alınır — hostinge ayrıca yüklemezsiniz.
# 2) VPS/kendi sunucunuz: Bu içeriği /etc/nginx/sites-available/ veya conf.d/ altına kopyalayıp nginx’i yeniden yüklersiniz.
# Statik hosting (Netlify, Vercel, cPanel sadece dosya) kullanıyorsanız sadece dist/ yüklersiniz; nginx kullanılmaz.

server {
    listen 80;
    server_name dearfuture.com.tr www.dearfuture.com.tr localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # --- Backend proxy: sadece API, OAuth ve upload istekleri backend'e gider ---

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /oauth2/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sadece Spring Security OAuth2 callback — React /login sayfası buraya düşmez
    location /login/oauth2/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Frontend SPA: diğer tüm istekler index.html'e düşer ---
    # /welcome, /login, /features, /about, /sss vb. hepsi React Router tarafından yönetilir
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static asset cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
