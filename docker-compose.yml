# DearFuture - Backend + Frontend + PostgreSQL + Redis
# Tüm ortamlarda çalışır: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: dearfuture-postgres
    environment:
      POSTGRES_DB: dearfuture
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dearfuture-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./DearFuture
      dockerfile: Dockerfile
    container_name: dearfuture-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dearfuture
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      # Dış erişim (tarayıcı / callback): tek giriş noktası frontend
      APP_BASE_URL: http://localhost
      APP_FRONTEND_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # İsteğe bağlı: doğrudan backend erişimi için 8080 açılabilir
    # ports:
    #   - "8080:8080"

  frontend:
    build:
      context: ./dear-future-web
      dockerfile: Dockerfile
    container_name: dearfuture-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
